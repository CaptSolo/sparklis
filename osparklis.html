<!DOCTYPE html>
<html>
<head>
<title>Sparklis</title>
<meta name="author" content="Sébastien Ferré"/>
<meta name="description" content="Sparklis lets you explore a RDF dataset through a SPARQL endpoint without the need to read or write SPARQL queries. Queries are displayed in natural language syntax, and are incrementally built by clicking suggested query elements, and by inserting them at the current focus. Only relevant suggestions are made, so that empty results are avoided."/>
<meta name="keywords" content="SPARQL, faceted search, semantic search, exploratory search, complex queries, natural language interface, logical information systems"/>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="osparklis.css">
<script src="osparklis.js">
</script>
</head>

<body>
  <header>
    <h2>Sparklis - <small><em>Complex queries and exploratory search for SPARQL endpoints at your fingertips!</em></small></h2>
  </header>

  <div id="control-navig">
    <img id="home" src="icon-home.png" height="40" alt="Home"
	 title="Click to reset the query">
    <img id="back" src="icon-backward.png" height="50" alt="Back"
	 title="Click to go back in navigation history">
    <img id="forward" src="icon-forward.png" height="50" alt="Forward"
	 title="Click to go forward in navigation history">
<!--
    <button id="delete">DELETE Focus</button>
    <button id="up">Focus UP</button>
    <button id="down">Focus DOWN</button>
    <button id="left">Focus LEFT</button>
    <button id="right">Focus RIGHT</button>
-->
  </div>

  <div id="lisql"
       title="Click on a query element to change focus">
  </div>

  <div id="increments">
    <div class="incr-box">
      <input id="pattern-terms" class="pattern-incrs" type="text"
	     title="Input keywords to filter terms, and trailing spaces to force loading more matches">
      <div id="list-terms" class="list-incrs"
	   title="Click a term to insert in the query at the focus">
      </div>
      <div id="count-terms" class="count-incrs">No terms</div>
    </div>
    <div class="incr-box">
      <input id="pattern-classes" class="pattern-incrs" type="text"
	     title="Input keywords to filter classes, and trailing spaces to force loading more matches">
      <div id="list-classes" class="list-incrs"
	   title="Click a class to insert in the query at the focus">
      </div>
      <div id="count-classes" class="count-incrs">No classes</div>
    </div>
    <div class="incr-box">
      <input id="pattern-properties" class="pattern-incrs" type="text"
	     title="Input keywords to filter properties, and trailing spaces to force loading more matches">
      <div id="list-properties" class="list-incrs"
	   title="Click a property to insert in the query at the focus">
      </div>
      <div id="count-properties" class="count-incrs">No properties</div>
    </div>
  </div>

  <div id="extension">
    <div id="control-results">
      <img id="previous-results" src="icon-previous.png" height="20" alt="Previous"
	   title="Click to show the previous page of results">
      <span id="count-results">No results</span>
      <img id="next-results" src="icon-next.png" height="20" alt="Next"
	   title="Click to show the next page of results">
      <button id="more" title="Click to show more results per page">Give more results</button>
      <button id="less" title="Click to show less results per page">Give less results</button>
    </div>
    <div id="list-results"></div>
  </div>

  <div id="sparql"
       title="This is the SPARQL version of your query">
  </div>

  <footer>
    <p>Created by Sébastien Ferré © 2013</p>
    <p>Visit <a target="_blank" href="http://www.irisa.fr/LIS/ferre/">my homepage</a> for more information.</p>
  </footer>
</body>
</html>
